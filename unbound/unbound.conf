# /etc/unbound/unbound.conf generated by UCI
# /etc/unbound/server.conf.tmp generated by UCI
server:
  username: unbound
  chroot: /etc/unbound
  directory: /etc/unbound
  pidfile: /var/run/unbound.pid
  tls-cert-bundle: /etc/ssl/certs/ca-certificates.crt
  root-hints: /etc/unbound/root.hints

  so-reuseport: yes

  num-threads: 4
  msg-cache-slabs: 2
  rrset-cache-slabs: 2
  infra-cache-slabs: 2
  key-cache-slabs: 2
  ratelimit-slabs: 2
  ip-ratelimit-slabs: 2

  use-syslog: yes
  statistics-interval: 0
  statistics-cumulative: no
  verbosity: 1
  extended-statistics: no

  interface-automatic: yes
  do-not-query-localhost: no
  edns-buffer-size: 1480
  port: 53
  outgoing-port-permit: 10240-65535
  do-ip4: yes
  do-ip6: yes
  prefer-ip4: no
  prefer-ip6: yes

  harden-short-bufsize: yes
  harden-large-queries: yes
  harden-glue: yes
  use-caps-for-id: no

  msg-buffer-size: 32768
  outgoing-range: 200
  num-queries-per-thread: 100
  outgoing-num-tcp: 50
  incoming-num-tcp: 50
  rrset-cache-size: 200m
  msg-cache-size: 100m
  stream-wait-size: 4096k
  key-cache-size: 4096k
  neg-cache-size: 1024k
  ratelimit-size: 1024k
  ip-ratelimit-size: 1024k
  infra-cache-numhosts: 8192

  so-rcvbuf: 8m
  so-sndbuf: 8m
  module-config: "respip iterator"

  qname-minimisation: no
  aggressive-nsec: yes
  prefetch-key: yes
  prefetch: yes
  target-fetch-policy: "3 2 1 0 0"

  cache-min-ttl: 120
  cache-max-ttl: 72000
  cache-max-negative-ttl: 1000
  val-bogus-ttl: 300
  infra-host-ttl: 900

  hide-identity: yes
  hide-version: yes

  private-address: 10.0.0.0/8
  private-address: 100.64.0.0/10
  private-address: 169.254.0.0/16
  private-address: 172.16.0.0/12
  private-address: 192.168.0.0/16
  private-address: fc00::/7
  private-address: fe80::/10

  private-address: 127.0.0.0/8
  private-address: ::1/128

  access-control: 192.168.1.1/24 allow
  access-control: 192.168.1.1/24 allow
  access-control: 127.0.0.0/8 allow
  access-control: ::1/128 allow
  access-control: fe80::/10 allow

