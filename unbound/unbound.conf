# /var/lib/unbound/unbound.conf generated by UCI
# /var/lib/unbound/server.conf.tmp generated by UCI
server:
  username: unbound
  chroot: /var/lib/unbound
  directory: /var/lib/unbound
  pidfile: /var/run/unbound.pid
  tls-cert-bundle: /etc/ssl/certs/ca-certificates.crt
  root-hints: /var/lib/unbound/root.hints
  #auto-trust-anchor-file: /var/lib/unbound/root.key

  num-threads: 4
  msg-cache-slabs: 4
  rrset-cache-slabs: 4
  infra-cache-slabs: 4
  key-cache-slabs: 4
  ratelimit-slabs: 4
  ip-ratelimit-slabs: 4

  so-reuseport: yes

  use-syslog: yes
  statistics-interval: 0
  statistics-cumulative: no
  verbosity: 1
  extended-statistics: no

  interface-automatic: yes
  do-not-query-localhost: no
  edns-buffer-size: 1232
  port: 53
  outgoing-port-permit: 10240-65535
  do-ip4: yes
  do-ip6: yes

  harden-short-bufsize: yes
  harden-large-queries: yes
  harden-glue: yes
  use-caps-for-id: no
  #dns64-prefix: 64:ff9b::/96
  #module-config: "respip dns64 validator iterator"

  so-rcvbuf: 8m
  so-sndbuf: 8m

  msg-buffer-size: 65552
  outgoing-range: 8192
  num-queries-per-thread: 4096
  outgoing-num-tcp: 1024
  incoming-num-tcp: 2048
  rrset-cache-size: 100m
  msg-cache-size: 100m
  stream-wait-size: 50m
  key-cache-size: 20m
  neg-cache-size: 20m
  ratelimit-size: 20m
  ip-ratelimit-size: 20m
  infra-cache-numhosts: 8192

  val-override-date: -1
  harden-dnssec-stripped: no
  val-clean-additional: yes
  ignore-cd-flag: yes
  module-config: "respip validator iterator"

  qname-minimisation: no
  aggressive-nsec: yes
  prefetch-key: yes
  prefetch: yes
  target-fetch-policy: "3 2 1 0 0"

  cache-min-ttl: 120
  cache-max-ttl: 72000
  cache-max-negative-ttl: 1000
  val-bogus-ttl: 300
  infra-host-ttl: 900

  hide-identity: yes
  hide-version: yes

  private-address: 10.0.0.0/8
  private-address: 100.64.0.0/10
  private-address: 169.254.0.0/16
  private-address: 172.16.0.0/12
  private-address: 192.168.0.0/16
  private-address: fc00::/7
  private-address: fe80::/10

  private-address: 127.0.0.0/8
  private-address: ::1/128

  access-control: 192.168.1.1/24 allow
  access-control: 192.168.1.1/24 allow
  access-control: 127.0.0.0/8 allow
  access-control: ::1/128 allow
  access-control: fe80::/10 allow

